{% extends "mlmadmin/base.html" %}
{% block content %}

{% if bounces %}

<div class="modal fade" id="myModal" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="subject"></h3>
      </div>
      <div id="attachments" class="pull-right"></div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<style>
  table { table-layout: fixed; }
  table th, table td { overflow: hidden; }
</style>

<table class="table table-bordered">
  <thead>
    <tr class="active">
       <th width="80%">Email</th>
      <th width="20%">Date</th>
    </tr>
  </thead>
  <tbody>
  {% for i in bounces %}
    <tr id="tr{{ i.id }}" >    
      <td><a class="modal-toggle-bounce" href="javascript:void(0);" id="{{ i.fname }}" >{{ i.email }} ({{ i.count }})</a></td>
      <td>{{ i.date|date:"d M H:i" }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% else %}
  <div class="alert alert-success text-center" role="alert">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
    <span class="sr-only">Info:</span>
    There are no bounce messages
  </div>
{% endif %}

{% endblock %}
