{% extends "mlmadmin/base.html" %}
{% block content %}

{% if mlist %}

<div class="modal fade" id="myModal" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="subject"></h3>
      </div>
      <div id="attachments" class="pull-right"></div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<style>
  table { table-layout: fixed; }
  table th, table td { overflow: hidden; }
</style>

<table class="table table-bordered table-hover">
  <thead>
    <tr class="success">
      <th width="35%">Subject</th>
      <th width="25%">From</th>
      <th width="10%">Date</th>
      <th width="30%" class="text-center">Moderation action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in mlist %}
      <tr id="{{ i.id }}">
        <td><a class="modal-toggle" href="javascript:void(0);" id="{{ i.id }}">{{ i.subject }}</a></td>
        <td class="from">{{ i.from }}</td>
        <td>{{ i.date|date:"d M H:i" }}</td>
        <td class="text-center">
          <button class="btn btn-success" data-complete-text="finished!" id="{{ i.id }}">Start sending</button>
          <button class="btn btn-danger" data-complete-text="finished!" id="{{ i.id }}">Delete task</button>
        </td>
      </tr>
{% endfor %}
  </tbody>
</table>
  
{% else %}
  <div class="alert alert-success text-center" role="alert">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
    <span class="sr-only">Info:</span>
    There are no tasks for moderation
  </div>
{% endif %}

{% endblock %}
