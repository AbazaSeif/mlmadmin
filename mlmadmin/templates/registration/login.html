{% load url from future %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Mailing List Management{% if settings.COMPANY_NAME|length > 0 %} | {{ settings.COMPANY_NAME }}{% endif %}</title>

  <!-- Le styles -->
  <link href="{{ MEDIA_URL }}bootstrap/css/bootstrap-{{ settings.BOOTSTRAP_THEME }}.min.css" rel="stylesheet">
  <link href="{{ MEDIA_URL }}css/styles-{{ settings.BOOTSTRAP_THEME }}-login.css" rel="stylesheet">

  <style type="text/css">
    body {
      padding-top: 80px;
    }
  </style>

  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
<!-- https://gist.github.com/bMinaise/7329874 -->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 class="text-center login-title">Mailing List Management</h1>
                <img class="profile-img" src="{{ MEDIA_URL }}img/email.png">
                <form class="form-signin" action="{% url 'django.contrib.auth.views.login' %}" method="post">
                  {% csrf_token %}
                  <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
                  <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                  <button class="btn btn-lg btn-inverse btn-block" type="submit">Sign in</button>
                  <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
